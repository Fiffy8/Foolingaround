<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Arch Shape</title>
    <style>
        .arch-image {
            width: 200px; /* Adjust width */
            height: 300px; /* Adjust height */
            border-radius: 100px 100px 0 0; /* Create the arch */
            overflow: hidden; /* Ensures the image is clipped */
            display: block;
        }
    </style>
</head>
<body>
    <div class="arch-image">
        <img src="your-image.jpg" alt="Arch-Shaped Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
</body>
</html>
